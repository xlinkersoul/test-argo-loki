apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: loki
  project: default
  source:
    repoURL: "https://github.com/xlinkersoul/test-argo-loki.git"
    targetRevision: "main"
    path: "application/loki"
    helm:
      valueFiles:
        - values-dev.yaml

  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    #   allowEmpty: false
    syncOptions:
      - "CreateNamespace=true"
      - "ServerSideApply=true"